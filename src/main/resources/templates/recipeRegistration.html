<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>レシピ新規作成</title>
<link rel="stylesheet" type="text/css" href="/css/css.css">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	
	<h1>新規レシピ作成</h1>

	<form action="/recipes/add" method="post">
		<table border="1">
			<tr>
				<th>カテゴリー</th>
				<td>
					<input type="radio"name="categoryId"value="1">和食
					<input type="radio"name="categoryId"value="2">洋食
					<input type="radio"name="categoryId"value="3">中華
					<input type="radio"name="categoryId"value="4">その他
				</td>
			</tr>
			<tr>
				<th>料理名</th>
				<td>
					<input type="text" name="recipeName">
				</td>
			</tr>
			<tr>
				<th>材料</th>
				<td>
					<input type="text" name="materials">
				</td>
			</tr>
			<tr>
				<th>作り方</th>
				<td>
					<textarea name="contents"></textarea>
				</td>
			</tr>
		</table>
		<input type="submit" value="新規作成">
	</form>
</body>
</html>
