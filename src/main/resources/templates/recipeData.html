<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>詳細</title>
<link rel="stylesheet" type="text/css" href="/css/css.css">
</head>
<body>
	
		<header th:replace="header"></header>
	<hr>
	
	<main>
		レシピ情報
		<table border="1">
			<tr>
				<th>カテゴリー</th>
				<td th:text="${recipe.categoryId}"></td>
			</tr>
			<tr>
				<th>料理名</th>
				<td th:text="${recipe.recipeName}"></td>
			</tr>
			<tr>
				<th>材料</th>
				<td th:text="${recipe.materials}"cols="30" ></td>
			</tr>
			<tr>
				<th>作り方</th>
				<td th:text="${recipe.contents}"cols="30" ></td>
			</tr>
			<tr>
				<th>レシピ作成者</th>
				<td th:text="${recipe.name}"></td>
			</tr>
		</table>
	</main>
	<form action="/recipes" method="get">
		<input type="submit" value="一覧に戻る">
	</form>
</body>
</html>
