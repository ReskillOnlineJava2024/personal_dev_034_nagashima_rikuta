<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/css.css">
	<title>レシピ更新</title>
</head>

<body>
	<header th:replace="header"></header>
	<hr>


	<article>

		<div class="sidebar">
			<p>

				<span th:text="${@account.userName}+' さんがログイン中'"></span>
				<br>
				<a href="/logout">ログアウト</a>

				<hr>

				料理名で検索する
				<br>

			<form action="/recipes" method="get" div class="searchArea" id="makeImg">

				<input type="text" id="inText" class="searchText" name="keyword" placeholder="料理名"
					th:value="${keyword}">
				<div>
					<input type="submit" value="検索" class="searchButton">
				</div>

			</form>


			<hr>

			料理別で絞り込む
			<br>
			<a href="/recipes?categoryId=1">和食</a>
			<a href="/recipes?categoryId=2">洋食</a>
			<a href="/recipes?categoryId=3">中華</a>

			<br>

			<a href="/recipes?categoryId=4">その他</a>
			<a href="/recipes">全レシピ</a>


			<hr>
			<br>

			<form action="/recipes/random" method="post">
				<input type="submit" value="ランダムでレシピを提案" class="button">
			</form>
			<br>

			<hr>

		</div>
		<div class="content">
			<p>

			<h4>レシピ情報変更</h4>

			<form th:action="'/recipes/'+${recipe.id}+'/edit'" method="post">
				<table border="1">

					<tr>
						<th>カテゴリー</th>
						<td>
							<input type="radio" name="categoryId" value="1" th:checked="${recipe.categoryId == 1}">和食
							<input type="radio" name="categoryId" value="2" th:checked="${recipe.categoryId == 2}">洋食
							<input type="radio" name="categoryId" value="3" th:checked="${recipe.categoryId == 3}">中華
							<input type="radio" name="categoryId" value="4" th:checked="${recipe.categoryId == 4}">その他
						</td>
					</tr>
					<tr>
						<th>料理名</th>
						<td>
							<input type="text" name="recipeName" th:value="${recipe.recipeName}">
						</td>
					</tr>
					<tr>
						<th>材料</th>
						<td>
							<input type="text" name="materials" th:value="${recipe.materials}">
						</td>
					</tr>
					<tr>
						<th>作り方</th>
						<td>
							<textarea name="contents">[[${recipe.contents}]]</textarea>
						</td>
					</tr>

				</table>
				<input type="submit" value="更新">
			</form>
		</div>
		</p>
	</article>
</body>

</html>
